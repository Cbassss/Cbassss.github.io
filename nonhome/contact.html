    <style>
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 20px;
            height: 100vh; /* Make the container very tall */
        }

        .inner-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 50%;
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .portfolio-info {
            width: 50%;
            text-align: left;
        }

        .portfolio-info h2 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .portfolio-info p {
            font-size: 20px;
            margin-bottom: 24px;
            font-weight: 300;
            line-height: 1.6;
        }

        .download-btn {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .download-btn a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 16px;
        }

        .download-btn a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }
    </style>
</head>
